<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karina Blog</title>
  <script src="../tailwind.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <aside id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full md:translate-x-0"

    aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-blue-500">
      <a href="../index.html" class="flex items-center ps-2.5 mb-5">
        <span class="self-center text-xl font-semibold whitespace-nowrap text-white">Karina </span>
      </a>
      <ul class="space-y-2 font-medium">
        <li>
          <a href="#intro" class="flex items-center p-1 rounded-lg text-white hover:bg-blue-700  group">
            <span class="ms-1">Introduction</span>
          </a>
        </li>
        <li>
          <a href="#goals" class="flex items-center p-1 rounded-lg text-white hover:bg-blue-700  group">
            <span class="ms-1">Overview</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <div id="mobile-menu" class="md:hidden bg-blue-500">
    <a href="../index.html" class="flex items-center ps-2.5">
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Karina </span>
    </a>
    <a href="#intro" class="flex items-center px-3 p-1 rounded-lg text-white hover:bg-blue-700  group">
      <span class="ms-1">Introduction</span>
    </a>
    <a href="#goals" class="flex items-center px-3 p-1 rounded-lg text-white hover:bg-blue-700  group">
      <span class="ms-1">Overview</span>
    </a>
    <div class="absolute h-2 w-full rounded-b-full bg-blue-500"></div>
  </div>

  <div class="ml-0 md:ml-64 transition-transform">
    <object id="contentDiv" class="w-full h-svh block" type="text/html" data="pages/intro.html">
        <p>Invalid Path</p>
    </object>
  </div>

  <script>
    function renderContent() {
      let hash = window.location.hash.slice(1); 
      if (!hash) hash = 'intro';

      document.getElementById('contentDiv').data = `pages/${hash}.html`;
    }
    window.addEventListener('load', renderContent);
    window.addEventListener('hashchange', renderContent);
  </script>
</body>

</html>
